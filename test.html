<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div>Hello world</div>
    <div>One two three</div>
    <div>Apple banana kiwi</div>

    <script src="index.js"></script>
  </body>

  <script>
    const text = "Hello world";
    const divs = document.querySelectorAll("div");

    for (const div of divs) {
      if (div.textContent.includes(text)) {
        console.log(div);
      }
    }
  </script>
