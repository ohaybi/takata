<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="dist/css/style.css" />
    <script>
      if (localStorage.theme === "dark" || (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <body class="bg-putih text-hitam-100 min-h-screen dark:bg-hitam-100 dark:text-putih font-plus-jakarta">
    <!-- Navbar -->
    <section id="navbar" class="border-b border-hitam-10 dark:border-hitam-50">
      <div class="container">
        <div class="w-full py-2 md:py-0 flex justify-between items-center">
          <div>
            <h1 class="md:text-lg text-sm font-bold">Takata.</h1>
            <span class="text-xs md:text-sm text-hitam-50 font-normal">â€” Ohaybi</span>
          </div>
          <div class="flex justify-center items-center">
            <a href="#" class="py-6 px-4 text-xs md:text-base font-medium text-hitam-100 bg-primary mr-5 hidden md:block">
              <span>Kontribusi</span>
            </a>
            <input type="checkbox" class="hidden" id="dark-toggle" />
            <div>
              <label for="dark-toggle">
                <div class="relative flex h-9 w-9 cursor-pointer overflow-hidden rounded-full">
                  <span class="toggle-icon mt-1 md:mt-0 absolute left-1/2 top-1 -translate-x-1/2 text-2xl transition-all duration-500 ease-in-out w-5 md:w-6">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-moon-stars" viewBox="0 0 24 24" stroke-width="1.5" stroke="#1D1F1C" fill="none" stroke-linecap="round" stroke-linejoin="round">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                      <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" />
                      <path d="M17 4a2 2 0 0 0 2 2a2 2 0 0 0 -2 2a2 2 0 0 0 -2 -2a2 2 0 0 0 2 -2" />
                      <path d="M19 11h2m-1 -1v2" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-sun" viewBox="0 0 24 24" stroke-width="1.5" stroke="#F4F7F4" fill="none" stroke-linecap="round" stroke-linejoin="round">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                      <circle cx="12" cy="12" r="4" />
                      <path d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7" />
                    </svg>
                  </span>
                </div>
              </label>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Navbar -->

    <!-- Hero -->
    <section id="hero-section">
      <div class="container pt-8 md:pt-16 pb-5">
        <div class="w-full">
          <h1 class="text-2xl md:text-6xl font-bold text-center mb-2 capitalize">Koleksi Ka<span class="relative after:block after:absolute after:top-0 after:left-0 after:h-full after:w-0 after:-z-10 after:bg-primary after:animate-stabilo dark:text-hitam-100">ta-Kata</span></h1>
          <h3 class="text-sm md:text-xl text-center text-hitam-50">Buat <span class="italic">wireframe</span> dan <span class="italic">protoype</span>-mu ga ngebosenin, uhuy..</h3>
        </div>
      </div>
    </section>
    <!-- End Hero -->

    <!-- Search Bar -->
    <section id="search-bar">
      <form id="search-form" action="#" class="w-full flex justify-center items-center py-2 md:py-5">
        <input type="text" name="search" id="search-input">
        <button type="submit" id="search-submit" >
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <circle cx="10" cy="10" r="7" />
          <line x1="21" y1="21" x2="15" y2="15" />
          </svg>
        </button>
        <button id="search-delete" class="cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <line x1="18" y1="6" x2="6" y2="18" />
            <line x1="6" y1="6" x2="18" y2="18" />
          </svg>
        </button>
      </form>
    </section>
    <!-- End Search Bar -->

    <!-- Category -->
    <section id="category-list">
      <div class="container py-2 md:py-5">
        <div class="category-button-wrap w-full flex justify-center items-center flex-wrap gap-2 md:gap-4 mx-auto"></div>
      </div>
    </section>
    <!-- End Category -->

    <!-- Card Collection -->
    <section id="card-collection" class="container py-5">
      <div class="card-container gap-4 flex flex-wrap justify-center items-center"></div>
      </div>
    </section>
    <!-- End Card Collection -->

    <!-- Copy Alert -->
    <span id="copying-alert" class="text-xs md:text-sm fixed bottom-[-10%] left-1/2 -translate-x-1/2 z-50 px-5 py-3 text-putih bg-hitam-100 dark:text-hitam-100 dark:bg-putih rounded-full"></span>
    <!-- End Copy Alert -->

    <script src="dist/js/script.js"></script>
  </body>
</html>
